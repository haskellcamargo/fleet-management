<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- jQuery CDN -->
    <!--
      *Developer note*
      I hate to use jQuery, but Bootstrap relies on it. There are better
      ways than this to abstract the DOM.
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Fleet Management</title>
  </head>
  <body>
    <div class="container">
      <div class="row vertical-center-row">
        <div class="col-lg-12">
          <div class="row ">
            <div class="creation-area col-xs-12" align="center">
              <div class="col-xs-5" />
                <input type="text" id="field-plate" class="form-control" placeholder="Plate" />
                <select id="field-fuel" class="form-control">
                  <option value="Alcohol">Alcohol</option>
                  <option value="Gas">Gas</option>
                  <option value="Flex">Flex</option>
                </select>
                <input type="text" class="form-control" id="field-image" placeholder="Image" />
              </div>
              <div class="col-xs-5">
                <input type="text" class="form-control" id="field-model" placeholder="Model" />
                <select id="field-trademark" class="form-control">
                  <option value="Volkswagen">Volkswagen</option>
                  <option value="Ford">Ford</option>
                  <option value="Fiat">Fiat</option>
                </select>
                <button class="btn btn-success" id="btn-add">Add</button>
              </div>
            </div>

            <div class="search-area">
              <br /><br /> <!-- Forgive me by these <br />! -->
              <input class="form-control" id="search" placeholder="Search" />
            </div>

            <div>
              <table id="dataset">
              </table>
            </div>

            <div align="center">
              <div id="paginator"></div>
            </div>
            <div class="footer" align="center">
              Made with <span class="glyphicon glyphicon-heart heart"></span> by <a href="https://github.com/haskellcamargo/">Haskell Camargo</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/DataHolder.js"></script>
  <script type="text/javascript" src="js/Fuel.js"></script>
  <script type="text/javascript" src="js/Vehicle.js"></script>
  <script type="text/javascript" src="js/Main.js"></script>
  <script type="text/javascript">
    FleetManagement.Main.init();
  </script>
</html>
